<html>
    <head>
        <title>Image Retrieval</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jcrop/dist/jcrop.css">
        <script src="https://unpkg.com/jcrop"></script>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <p><h1 align="center">Image Retrieval</h1></p>
        <div class="container">
        <div class="row">
            <h2>Select a file to upload</h2>
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </p>
            {% if filename %}
                <p>
                    <input id="search" type="button" value="Search" class="btn btn-info">
                </p>

                <p>
                    <img class="img" src="{{ url_for('display', filename=filename) }}" id="query">
                </p>

                <script>
                    const stage = Jcrop.attach("query");
                    $("#search").click(function(){
                        const data = stage.active != null ? stage.active.pos : {"file": "{{filename}}", "x": "-1"};
                        data.file = "{{filename}}";
                        $.post("crop", data, function() {});
                        window.location.href = "/search/{{filename}}";
                    });

                </script>
                
            {% endif %}
            <form method="post" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" class="form-control" autocomplete="off" required>
                    </p>
                </dl>
                <p>
                    <input type="submit" value="Upload" class="btn btn-info">
                </p>
            </form>
        </div>
        </div>

    </body>
</html>
